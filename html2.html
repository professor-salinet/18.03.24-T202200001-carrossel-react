<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="varCarrossel" class="carousel slide">
        <div class="carousel-indicators" id="varCarouselIndicators"><button type="button"
                data-bs-target="#varCarouselIndicators" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button><button type="button" data-bs-target="#varCarouselIndicators"
                data-bs-slide-to="1" aria-label="Slide 2"></button><button type="button"
                data-bs-target="#varCarouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button></div>
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="./1.png" class="d-block w-100" alt="1.png">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item"><img src="./2.png" class="d-block w-100" alt="2.png">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item"><img src="./3.png" class="d-block w-100" alt="3.png">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div><button class="carousel-control-prev" type="button" data-bs-target="#varCarouselIndicators"
            data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span
                class="visually-hidden">Previous</span></button><button class="carousel-control-next" type="button"
            data-bs-target="#varCarouselIndicators" data-bs-slide="next"><span class="carousel-control-next-icon"
                aria-hidden="true"></span><span class="visually-hidden">Next</span></button>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
